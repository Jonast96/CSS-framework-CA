<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <nav class="navbar px-5 p-2 ps- mb-5 fixed-top">
      <div>
        <a href="index.html" class="secondaryTextColor logo">InstaBook</a>
      </div>
      <div class="d-flex gap-2">
        <form class="form-inline">
          <input
            class="form-control mr-sm-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
        </form>
      </div>
      <div class="profile">
        <a href="login.html">
          Profile
          <img class="ms-2" src="/images/bæææ.jpg" alt="" />
        </a>
      </div>
    </nav>
    <main
      class="text-center login d-flex align-items-center justify-content-center primaryTextColor"
    >
      <form class="form-signin">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          autofocus=""
        />
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          class="form-control"
          placeholder="Password"
          required=""
        />
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me" /> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">© InstaBook</p>
      </form>
    </main>
  </body>
</html>
